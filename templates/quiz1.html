<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <script type="text/javascript">
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
    <body>

    <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="login-header"><h3 class="text-center font-weight-light my-3"><b>Quiz</b></h3></div>
            <div class="card-body">
                <form action="/quiz2_answers/" method="post">
                    <ol>
                        {% for i in q %}
                            <div>
                                <div class="my-5">

                                </div>
                                <div>
                                    <li>{{ i }}</li>
                                </div>
                                {% for j in o[i] %}
                                    <div class="my-2">

                                    </div>
                                    <div class="login-header rounded-lg form-check" >
                                        <input type="radio" class="form-check-input my-3" value="{{ j }}" name="{{ i }}">
                                        <label class="form-check-label my-2" for="materialUnchecked">{{ j }}</label>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </ol>

                   {# <div>
                        <li>{{ q[0] }}</li>
                    </div>


                    {% for j in o[q[0]] %}
                        <div class="my-2">

                        </div>
                        <div class="login-header rounded-lg form-check" >
                            <input type="radio" class="form-check-input my-3" value="{{ j }}" name="{{ j }}">
                            <label class="form-check-label my-2" for="materialUnchecked">{{ j }}</label>
                        </div>
                    {% endfor %}#}
                </form>
            </div>
            <div class="card-footer text-center mt-2">
                <div class="form-group mt-3 mb-0 col-lg-3">
                    <input type = "submit" class="btn btn-primary btn-block" value = "Submit">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
