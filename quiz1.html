<h1>Javascript Quiz 1</h1>
<form action='/quiz1_answers/' method='POST'>
    <ol>
        {% for i in q %}
            <li> <u>{{i}}</u> </li>
            {% for j in o[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' />{{j}}
            {% endfor %}
        {% endfor %}
    </ol>
    <input type="submit" value="submit" />
</form>
